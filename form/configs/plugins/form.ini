;default_subject      char(30)
;default_name         char(30)
;default_mail         char(30)
;duplicate_time       int(4)   "秒"
;line_maxlength       int(4)   "文字"
;text_maxlength       int(4)   "文字"
;attachment_maxsize   int(4)   "KB"
;attachment_extension char(30)
;attachment_multibyte bool     "許可する|許可しない"
;admin_limit          int(4)   "件"

[代替文字]

;件名が未入力時の代替文字
default_subject = "無題"

;名前が未入力時の代替文字
default_name = "匿名"

;メールアドレスが未入力時の代替文字
default_mail = "example@example.com"

[送信]

;連続送信を拒否する時間
duplicate_time = 60

[テキスト]

;一行入力の最大文字数
line_maxlength = 200

;複数行入力の最大文字数
text_maxlength = 5000

[添付ファイル]

;添付を許可するファイルの一つあたりの最大サイズ
attachment_maxsize = 1024

;添付を許可するファイルの拡張子（コンマ区切りで複数指定可能）
attachment_extension = "gif,jpeg,jpg,jpe,png,lzh,zip,txt,pdf"

;ファイル名が日本語のファイル添付
attachment_multibyte = Off

[表示件数]

;管理画面での１ページの表示件数
admin_limit = 20

;exit
