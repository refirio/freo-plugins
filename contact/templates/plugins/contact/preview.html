{include file='header.html'}
	<h2>メール送信</h2>
	<ul>
		<li>以下の内容で送信します。</li>
	</ul>
	<dl>
		<dt>件名</dt>
			<dd>{$plugin_contact.subject}</dd>
		<dt>名前</dt>
			<dd>{$plugin_contact.name}</dd>
		<dt>Ｅメール</dt>
			<dd>{$plugin_contact.mail}</dd>
		<dt>本文</dt>
			<dd>{$plugin_contact.text|nl2br}</dd>
		<dt>コピーの送信</dt>
			<dd><!--{if $plugin_contact.copy}-->送信する<!--{else}-->送信しない<!--{/if}--></dd>
	</dl>
	<div id="action">
		<form action="{$freo.core.http_file}/contact" method="get">
			<fieldset>
				<legend>メール編集フォーム</legend>
				<input type="hidden" name="session" value="1" />
				<p><input type="submit" value="戻る" /></p>
			</fieldset>
		</form>
		<form action="{$freo.core.http_file}/contact/preview" method="post">
			<fieldset>
				<legend>メール送信フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}" />
				<p><input type="submit" value="送信する" /></p>
			</fieldset>
		</form>
	</div>
{include file='footer.html'}
