{include file='internals/admin/header.html'}
	<div id="content">
		<h2><!--{if $freo.query.id}-->No.{$freo.query.id}のなぞなぞを編集<!--{else}-->新規登録<!--{/if}--></h2>
		<!--{if $errors}-->
		<ul class="attention">
			<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
			<li>{$error}</li>
			<!--{/foreach}-->
		</ul>
		<!--{/if}-->
		<ul>
			<li>なぞなぞを入力してください。</li>
			<li><abbr class="attention" title="入力必須">*</abbr> の付いた項目は入力必須項目です。</li>
		</ul>
		<form action="{$freo.core.http_file}/riddle/admin_form{if $freo.query.id}?id={$freo.query.id}{/if}" method="post">
			<fieldset>
				<legend>なぞなぞ登録フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}" />
				<input type="hidden" name="plugin_riddle[id]" value="{$input.plugin_riddle.id}" />
				<dl>
					<dt>問題 <abbr class="attention" title="入力必須">*</abbr></dt>
						<dd><input type="text" name="plugin_riddle[question]" size="50" value="{$input.plugin_riddle.question}" /></dd>
					<dt>回答 <abbr class="attention" title="入力必須">*</abbr></dt>
						<dd><input type="text" name="plugin_riddle[answer]" size="50" value="{$input.plugin_riddle.answer}" /></dd>
				</dl>
				<p><input type="submit" value="登録する" /></p>
			</fieldset>
		</form>
		<!--{if $freo.query.id}-->
		<h2>No.{$freo.query.id}のなぞなぞを削除</h2>
		<ul>
			<li>このなぞなぞを削除するには、<em>削除ボタン</em>を押してください。</li>
		</ul>
		<form action="{$freo.core.http_file}/riddle/admin_delete" method="get" class="delete">
			<fieldset>
				<legend>なぞなぞ削除フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}" />
				<input type="hidden" name="id" value="{$freo.query.id}" />
				<p><input type="submit" value="削除する" /></p>
			</fieldset>
		</form>
		<!--{/if}-->
	</div>
{include file='internals/admin/footer.html'}
