{include file='internals/admin/header.html'}
	<div id="content">
		<h2>ページ親ID一括変更</h2>
		<!--{if $errors}-->
		<ul class="attention">
			<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
			<li>{$error}</li>
			<!--{/foreach}-->
		</ul>
		<!--{elseif $freo.query.exec}-->
		<ul class="complete">
			<!--{if $freo.query.exec == 'update'}-->
			<li>親IDを編集しました。</li>
			<!--{/if}-->
		</ul>
		<!--{/if}-->
		<ul>
			<li>一括変更したい親IDを設定してください。</li>
		</ul>
		<form action="{$freo.core.http_file}/page_pid_update/admin" method="post">
			<fieldset>
				<legend>親ID一括変更フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}" />
				<dl>
					<dt>一括変更</dt>
						<dd>
							親IDが
							<select name="plugin_page_pid_update[old]">
								<option value=""></option>
								<!--{foreach from=$page_pids|smarty:nodefaults item='page_pid'}-->
								<option value="{$page_pid.pid}">{$page_pid.pid}</option>
								<!--{/foreach}-->
							</select>
							のページを対象に、<br />
							親IDを
							<select name="plugin_page_pid_update[new]">
								<option value=""></option>
								<!--{foreach from=$page_ids|smarty:nodefaults item='page_id'}-->
								<option value="{$page_id.id}">{$page_id.id}</option>
								<!--{/foreach}-->
							</select>
							に変更
						</dd>
				</dl>
				<p><input type="submit" value="登録する" /></p>
			</fieldset>
		</form>
	</div>
{include file='internals/admin/footer.html'}
