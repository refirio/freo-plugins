{include file='internals/admin/header.html'}
	<div id="content">
		<h2>No.{$freo.query.id}のメッセージを編集</h2>
		<!--{if $errors}-->
		<ul class="attention">
			<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
			<li>{$error}</li>
			<!--{/foreach}-->
		</ul>
		<!--{/if}-->
		<ul>
			<li>メッセージを入力してください。</li>
			<li><abbr class="attention" title="入力必須">*</abbr> の付いた項目は入力必須項目です。</li>
		</ul>
		<form action="{$freo.core.http_file}/message/admin_form?id={$freo.query.id}" method="post">
			<fieldset>
				<legend>メッセージ登録フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}" />
				<input type="hidden" name="plugin_message[id]" value="{$input.plugin_message.id}" />
				<dl>
					<dt>本文 <abbr class="attention" title="入力必須">*</abbr></dt>
						<dd><textarea name="plugin_message[text]" cols="50" rows="5">{$input.plugin_message.text}</textarea></dd>
				</dl>
				<p><input type="submit" value="登録する" /></p>
			</fieldset>
		</form>
		<h2>No.{$freo.query.id}のメッセージを削除</h2>
		<ul>
			<li>このメッセージを削除するには、<em>削除ボタン</em>を押してください。</li>
		</ul>
		<form action="{$freo.core.http_file}/message/admin_delete" method="get" class="delete">
			<fieldset>
				<legend>メッセージ削除フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}" />
				<input type="hidden" name="id" value="{$freo.query.id}" />
				<p><input type="submit" value="削除する" /></p>
			</fieldset>
		</form>
	</div>
{include file='internals/admin/footer.html'}
